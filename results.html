<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Movie Searcher</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="main.js"></script>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">

</head>

<body>
    <header class="text-center container-fluid">
        <i id="leftFilm" class="fas fa-film float-left ml-2 mt-2"></i>
        <h1 class="d-inline-block mt-3 display-4">Movie Searcher</h1>
        <i id="rightFilm" class="fas fa-film float-right mr-2 mt-2"></i>
    </header>
    <nav class="navbar navbar-expand navbar-dark bg-danger mt-3">
        <ul class="nav navbar-nav container-fluid row text-center">
            <li class="nav-item col-sm"><a class="nav-link" href="index.html">Search <span class="sr-only">(current)</span></a></li>
            <li class="nav-item active col-sm"><a class="nav-link active" href="results.html">Listing</a></li>
            <li class="nav-item col-sm"><a class="nav-link" href="movie.html">Result</a></li>
            <li class="nav-item col-sm"><a class="nav-link" href="documentation.html">Documentation</a></li>
        </ul>
    </nav>
    <main>
        <h2 id="resultsTitle">Results</h2>

        <div class="container">
        </div>

        <div class="container-fluid mb-5">
            <div class="container-fluid text-center w-25">
                <button class="arrow btn btn-danger" id=leftArrow type="submit"><i class="fas fa-angle-left" style="font-size:20pt;"></i></button>
                <button class="arrow btn btn-danger" id=rightArrow type="submit"><i class="fas fa-angle-right" style="font-size:20pt;"></i></button>
            </div>

            <button class="button btn btn-danger float-right" id="searchPage" type="submit">Go To Search</button>
        </div>
    </main>
</body>

</html>
