<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type = "text/css" href = "styles.css">

        <title>Movie Searcher Results List</title>

    <body>
        <i id = "leftFilm" class ="fas fa-film"></i>

        <i id = "rightFilm" class ="fas fa-film"></i>
        <main>
            <h2>Results</h2>
            
            <div class = "container">

            <button class = "arrow" id = rightArrow type = "submit"><i class ="fas fa-angle-right"></i></button>

            <button class = "button" id="searchPage" type="submit">Go To Search</button>
        </main>
